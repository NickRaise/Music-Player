  <body>
    <div class="container flex bg-black">
      <div class="left direction-col">
        <div class="left-container">
          <img class="invert-color close-icon" src="Resources/close.svg" alt="close icon">

                alt="logo"
            /></a>

              <li class="item-center">
                <img
                  src="Resources/home.svg"
                  alt="home"
                  class="icons invert-color"
                /><a href="working.html">Home</a>
              </li>
              <li class="item-center text-grey">
                <img
                  src="Resources/search.svg"
                  alt="search"
                  class="icons invert-color"
                /><a href="working.html">Search</a>
              </li>
            </ul>
          </div>
          <div
            class="library direction-col justify-space-between bg-grey rounded p-2"
          >
            <div class="item-center your-library text-grey direction-col">
              <div class="item-center g-2">
                <img
                  src="Resources/playlist.svg"
                  alt="playlist"
                  class="invert-color"
                />Your Library
              </div>
              <div class="song-list">
                <ul>

                      <img class="playButton" class="invert-color" src="Resources/play.svg" alt="play button"></img>
                    </div>
                  </li> -->
                </ul>
              </div>
            </div>
            <div class="footer flex-wrap">
              <div>
                <a href="working.html">
                  <span>Legal</span>
                </a>
              </div>
              <div>
                <a href="working.html">
                  <span>Safety & Privacy Center</span>
                </a>
              </div>
              <div>
                <a href="working.html">
                  <span>Privacy Policy</span>
                </a>
              </div>
              <div>
                <a href="working.html">
                  <span>Cookies</span>
                </a>
              </div>
              <div>
                <a href="working.html">
                  <span>About Ads</span>
                </a>
              </div>
              <div>
                <a href="working.html">
                  <span>Accessibility</span>
                </a>
              </div>
              <div>
                <a href="working.html">
                  <span>Cookies</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="right-container">
          <div class="header justify-space-between p-3">
            <div class="nav flex item-center">
              <img src="Resources/hamberger.svg" class="invert-color hamberger" alt="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="white"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="white"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

            <div class="buttons">
              <button class="signup-btn">
                <a href="working.html">Sign up</a>
              </button>
              <button class="login-btn">
                <a href="working.html">Log in</a>
              </button>
            </div>
          </div>
          <div class="satisfy-playlist p-3">
            <h1>Satisfy Playlist</h1>
            <div class="card-container flex flex-wrap">
              <div class="card rounded p-2 m-2">
                <div class="play">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 36 36"
                    width="50"
                    height="50"
                    fill="#000000"
                  >
                    <circle cx="18" cy="18" r="15" fill="#00FF00" />
                    <path
                      d="M23.625 18L14.625 12.75V23.25L23.625 18Z"
                      fill="black"
                    />
                  </svg>
                </div>
                <img
                  src="https://www.shutterstock.com/shutterstock/photos/701307613/display_1500/stock-vector-music-notes-song-melody-or-tune-flat-vector-icon-for-musical-apps-and-websites-701307613.jpg"
                  alt="playlist image"
                />
                <h2>Fuel Your Fire</h2>
                <br />
                <p>Filled with upbeat rhythms and empowering lyrics</p>
              </div>
              <div class="card rounded p-2 m-2">
                <div class="play">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 36 36"
                    width="50"
                    height="50"
                    fill="#000000"
                  >
                    <circle cx="18" cy="18" r="15" fill="#00FF00" />
                    <path
                      d="M23.625 18L14.625 12.75V23.25L23.625 18Z"
                      fill="black"
                    />
                  </svg>
                </div>
                <img
                  src="https://www.shutterstock.com/shutterstock/photos/701307613/display_1500/stock-vector-music-notes-song-melody-or-tune-flat-vector-icon-for-musical-apps-and-websites-701307613.jpg"
                  alt="playlist image"
                />
                <h2>Fuel Your Fire</h2>
                <br />
                <p>Filled with upbeat rhythms and empowering lyrics</p>
              </div>
            </div>
            
          </div>
          <div class="play-bar p-2 flex">
            <div class="seek-bar">
              <div class="circle">
  
              </div>
            </div>
            <div class="above-bar justify-space-between item-center">
              <div class="song-info">Dynasty - MIIA
              </div>
              <div class="song-buttons justify-center g-2">
                <img class="previous" src="Resources/prev.svg" alt="prev button" />
                <img
                  id="playButton"
                  src="Resources/play.svg"
                  alt="play button"
                />
                <img id="nextButton" src="Resources/next.svg" alt="next button" />
              </div>
              <div class="song-time">00:00 / 00:00</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
